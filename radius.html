<!DOCTYPE html>
<html>
<head>
    <title>Circle Calculator</title>
</head>
<body>
    <h1>Circle Calculator</h1>
    <form id="circleForm">
        <label for="radius">Radius:</label>
        <input type="text" id="radius" name="radius">
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h1 id="area">Area: </h1>
    <h1 id="circumference">Circumference: </h1>

    <script>
        function calculate() {
            // Get the value of the radius from the input box
            let radius = document.getElementById('radius').value;

            // Convert the radius to a number
            radius = parseFloat(radius);

            // Calculate the area and circumference
            let area = Math.PI * radius * radius;
            let circumference = 2 * Math.PI * radius;

            // Display the results in the respective h1 tags
            document.getElementById('area').innerText = 'Area: ' + area.toFixed(2);
            document.getElementById('circumference').innerText = 'Circumference: ' + circumference.toFixed(2);
        }
    </script>
</body>
</html>
